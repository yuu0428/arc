<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="top"></main>

  <a class="logo-fixed" href="#top">
    <img src="images/logo1.jpg" data-src-default="images/logo1.jpg" data-src-light="images/logo1.jpg" data-src-dark="images/logo11.jpg" alt="logo" />
  </a>

  <header class="site-header" data-hidden="false">
    <div class="header-inner">
      <button class="menu-toggle" type="button" aria-label="メニューを開く" aria-controls="circular-nav" aria-expanded="false">
        <span></span>
      </button>
    </div>
  </header>

  <section class="hero-scroll">
    <div class="hero-viewport">
      <div class="hero-backdrop" aria-hidden="true"></div>
      <img class="walking-person" src="images/walking_person.jpg" alt="walkingperson" />
      <img class="logo-placement" src="images/circul.jpg" alt="circul" />
      <img class="logo-overlay" src="images/logo11.jpg" alt="logo11" />
      <div class="hero-tagline">
        <span>放課後、</span>
        <span class="hero-tagline__line">
          地域で奮闘中
          <span class="hero-tagline__ellipsis" aria-hidden="true"></span>
          <span class="visually-hidden">...</span>
        </span>
      </div>
    </div>
  </section>

  <section class="about">
    <div class="about-heading">
      小さな一歩の<br>
      積み重ねが、<br>
      やがて大きな<br>
      輪となるように
    </div>
    <div class="about-text">
      「Arc」という名前には、私たちは一人ひとりが小さな“孤”だけれど、仲間とつながることで大きな“縁（えん）”になれるという想いを込めています。また、物語の主人公の成長を描く“ストーリーアーク”のように、メンバーそれぞれが主役として成長し、地域の方々との関わりの中で私たち自身も変化していきたい。<br>――そんな願いをこの名前に託しました。
    </div>
    <a class="about-button" href="#top">view more</a>
    <img class="about-our-image" src="images/IMG_1.jpg">
    <div class="about-greetings">
      <div class="about-haruto">
        <img class="about-haruto-image" src="images/IMG_2.jpg" alt="haruto" />
        <div class="about-haruto-text">
          運が導いた出会いが<br>
          志に変わった。<br>
          志から<br>
          託したい希望に広がった。
        </div>
      </div>
      <div class="about-riko">
        <img class="about-riko-image" src="images/IMG_3.jpg" alt=" riko" />
        <div class="about-riko-text">
          地域に<br>
          "笑顔"と"縁"<br>
          を生む架け橋になりたい<br>
        </div>
      </div>
    </div>
  </section>

  <div class="circular-nav" id="circular-nav" data-circular-nav role="dialog" aria-modal="true" aria-hidden="true" hidden>
    <button class="circular-nav__backdrop" type="button" aria-label="メニューを閉じる" data-nav-close></button>
    <div class="circular-nav__wheel-wrapper">
      <div class="circular-nav__wheel" data-nav-wheel>
        <button type="button" class="circular-nav__item" data-nav-item>ABC</button>
        <button type="button" class="circular-nav__item" data-nav-item>DEF</button>
        <button type="button" class="circular-nav__item" data-nav-item>GHI</button>
        <button type="button" class="circular-nav__item" data-nav-item>JKL</button>
        <button type="button" class="circular-nav__item" data-nav-item>NMO</button>
        <button type="button" class="circular-nav__item" data-nav-item>PQR</button>
      </div>
      <button type="button" class="circular-nav__close" aria-label="メニューを閉じる" data-nav-close></button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
